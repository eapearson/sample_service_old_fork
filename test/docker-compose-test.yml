version: "3.8"
# This docker-compose is for testing workflows, not for running in production.
# It is invoked by integration and system tests
networks:
  kbase-dev:
    name: kbase-dev
services:
  test:
    image: sampleservice:test
    networks:
      - kbase-dev
    build:
      context: ..
    volumes:
      - "${PWD}:/kb/module"
    entrypoint: [ './test/scripts/entrypoint-test.sh' ]
    command: [ 'noop' ]